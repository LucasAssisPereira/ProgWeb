<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    
    <form action="/dados" method="post">
        <h1>Formulario Consulta</h1>
        <div class="input-group mb-4 mt-3 ml-5">
            <span class="input-group-text" id="inputGroup-sizing-default">Nome</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" name="nome">
        </div>

        <div class="input-group mb-4 ml-5">
            <span class="input-group-text" id="inputGroup-sizing-default">Endere√ßo</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" name="endereco">
        </div>

        <div class="input-group mb-4 ml-5">
            <span class="input-group-text" id="inputGroup-sizing-default">Telefone</span>
            <input type="tel" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" name="telefone">
        </div>

        <div class="input-group mb-4 ml-5">
            <span class="input-group-text" id="inputGroup-sizing-default">Data</span>
            <input type="date" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" name="data">
        </div>
        
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
